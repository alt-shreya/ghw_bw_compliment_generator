<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliment Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Plant Compliment Generator</h1>
        <label for="plantName">Enter your plant's name:</label>
        <input type="text" id="plantName" placeholder="e.g., Fernie">
        <button onclick="generateCompliment()">Generate Compliment</button>
        <p id="complimentResult"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
